    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center text-justify">
                    <p style="color: #f05f40;"> NOUTENEZ NOS PROJETS </p>
                    <h1 class="section-heading"> <strong > Chaque petit geste compte </strong></h1>
                    <hr class="my-4">
                </div>
            </div>
        </div>
        <form action="" method="post">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-6 col-lg-6 mx-auto"> 

                        <!-- Information donneur-->
                        <h3>Mes coordonnées</h3>
                        <div class="input_group">
                            
                            <div class="input_box">
                                <h6>Civilité</h6>
                                <input type="radio" name="gender" class="radio" id="b1" checked>
                                <label for="b1">Homme</label>
                                <input type="radio" name="gender" class="radio" id="b2">
                                <label for="b2">Femme</label>
                            </div>
                        </div>
                        <div class="input_group">
                            <div class="input_box">
                                <input type="text" placeholder="Nom" required class="name">
                                <i class="fa fa-user icon"></i>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="Prénom" required class="name">
                                
                            </div>
                        </div>
                        <div class="input_group">
                            <div class="input_box">
                                <input type="email" placeholder="Email" required class="name">
                                <i class="fa fa-envelope icon"></i>
                            </div>
                        </div>
                        <div class="input_group">
                            <div class="input_box">
                                <input type="text" placeholder="Entrez votre adresse..." required class="name">
                                <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                            </div>
                            <div class="input_box">
                                <input type="text" placeholder="Complément adresse" required class="name">   
                            </div>
                        </div>
                        
                        <div class="input_group">
                            <div class="input_box">
                                <input type="text" placeholder="Ville" required class="name">
                                <i class="fa fa-institution icon"></i>
                            </div>
                            <div class="input_box">
                                <input type="number" placeholder="Code postal" required class="name">                              
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>
            <div class="container"></div>
                
                <div class="col-md-8 col-lg-8 mx-auto">
                    <!--Payement-->
                    <div class="input_group">
                        <div class="input_box">
                            <h3>Information du titulaire de la carte</h3>
                            <input type="radio" name="pay" class="radio" id="bc1" checked>
                            <label for="bc1"><span>
                                    <i class="fa fa-cc-visa"></i>Carte bancaire</span></label>
                            <input type="radio" name="pay" class="radio" id="bc2">
                            <label for="bc2"><span>
                                    <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="text" placeholder="Nom du titulaire de la carte" required class="name">
                            <i class="fa fa-user icon"></i>
                        </div>                      
                    </div>

                    <div class="input_group">
                        <div class="input_box">
                            <input type="tel" name="" class="name" placeholder="Votre numéro de carte bancaire" required>
                            <i class="fa fa-credit-card icon"></i>
                        </div>
                    </div>
                    
                    <div class="input_group">                      
                        <div class="input_box">
                            <input type="month" placeholder="Expiration" required class="name">
                            <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                        </div>
                        <div class="input_box">
                            <input type="tel" name="" class="name" placeholder="CVC" required>
                            <i class="fa fa-credit-card icon"></i>                          
                        </div>
                    </div>

                    <div class="input_box">
                        <input type="number" placeholder="Votre don" required class="name">
                        <i class="fa fa-eur icon" aria-hidden="true"></i>                       
                    </div>
                            
                    <div class="input_group">
                        <div class="input_box" >
                            <button class="btn btn-success btn-xl sr-button" type="submit">Faire un don</button>
                        </div>
                    </div>       
                </div>           
            </div>
        </form>
    </section>
